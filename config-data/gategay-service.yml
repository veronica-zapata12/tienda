server:
  port: 8087

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: personas-service
          uri: lb://personas-service
          predicates:
            - Path=/personas/**
        - id: productos-service
          uri: lb://productos-service
          predicates:
            - Path=/productos/**
        - id: facturas-service
          uri: lb://facturas-service
          predicates:
            - Path=/factura/**